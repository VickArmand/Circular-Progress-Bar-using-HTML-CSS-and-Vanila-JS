<html>
    <head>
        <title>Circular Progress Bar</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="circular">
                    <div class="inner">
                        <div id="percent"></div>
                    </div>
                   
                    <div class="circle">
                        <div class="bar left">
                            <div class="progress">

                            </div>

                        </div>
                        <div class="bar right">
                            <div class="progress">

                            </div>

                        </div>
                    </div>
                </div>
                </div>
               </div>
        </div>
       
    </body>
    <script src="/script.js"></script>
</html>
